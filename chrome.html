<style>
.a {
    --mm:10;
    --nn: 20;
    --as: max(var(--mm) + var(--nn), var(--nn));
    display: grid;
    grid-template: 
    
    "b c" calc(1em*var(--as))
    "b d" 10em
    "b e" 10em / 10em 10em;

}

.b {
    grid-area: b;
    background: red;
}

.c {
    grid-area: c;
    background: blue;
}

.d {
    grid-area: d;
    background: yellow;
}

.e {
    grid-area: e;
    background: green;
}

</style>

<div class="a">
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">D</div>
    <div class="e">E</div>

</div>
