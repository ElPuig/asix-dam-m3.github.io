<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/libktx.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <input id="numDados">
    <input id="groundSize">

    <canvas id="renderCanvas" ></canvas>
    <script>
        document.getElementById("numDados").addEventListener('input', (e) => {
            numDados = e.target.value;
            scene = createScene();
        });
        document.getElementById("groundSize").addEventListener('input', (e) => {
            groundSize = e.target.value;
            scene = createScene();
        });

        var numDados = 10;
        var groundSize = 10;
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);
            scene.clearColor = BABYLON.Color3.White();

            var size = 100;
            var makeTextPlane = function(text, color, size) {
                var dynamicTexture = new BABYLON.DynamicTexture("DynamicTexture", 50, scene, true);
                dynamicTexture.hasAlpha = true;
                dynamicTexture.drawText(text, 5, 40, "bold 36px Arial", color , "transparent", true);
                var plane = new BABYLON.Mesh.CreatePlane("TextPlane", size, scene, true);
                plane.material = new BABYLON.StandardMaterial("TextPlaneMaterial", scene);
                plane.material.backFaceCulling = false;
                plane.material.specularColor = new BABYLON.Color3(0, 0, 0);
                plane.material.diffuseTexture = dynamicTexture;
                return plane;
            };
            var axisX = BABYLON.Mesh.CreateLines("axisX", [ 
            new BABYLON.Vector3.Zero(), new BABYLON.Vector3(size, 0, 0), new BABYLON.Vector3(size * 0.95, 0.05 * size, 0), 
            new BABYLON.Vector3(size, 0, 0), new BABYLON.Vector3(size * 0.95, -0.05 * size, 0)
            ], scene);
            axisX.color = new BABYLON.Color3(1, 0, 0);
            var xChar = makeTextPlane("X", "red", size / 10);
            xChar.position = new BABYLON.Vector3(0.9 * size, -0.05 * size, 0);
            var axisY = BABYLON.Mesh.CreateLines("axisY", [
                new BABYLON.Vector3.Zero(), new BABYLON.Vector3(0, size, 0), new BABYLON.Vector3( -0.05 * size, size * 0.95, 0), 
                new BABYLON.Vector3(0, size, 0), new BABYLON.Vector3( 0.05 * size, size * 0.95, 0)
                ], scene);
            axisY.color = new BABYLON.Color3(0, 1, 0);
            var yChar = makeTextPlane("Y", "green", size / 10);
            yChar.position = new BABYLON.Vector3(0, 0.9 * size, -0.05 * size);
            var axisZ = BABYLON.Mesh.CreateLines("axisZ", [
                new BABYLON.Vector3.Zero(), new BABYLON.Vector3(0, 0, size), new BABYLON.Vector3( 0 , -0.05 * size, size * 0.95),
                new BABYLON.Vector3(0, 0, size), new BABYLON.Vector3( 0, 0.05 * size, size * 0.95)
                ], scene);
            axisZ.color = new BABYLON.Color3(0, 0, 1);
            var zChar = makeTextPlane("Z", "blue", size / 10);
            zChar.position = new BABYLON.Vector3(0, 0.05 * size, 0.9 * size);
        
            var camera = new BABYLON.FreeCamera("Camera", new BABYLON.Vector3(20, 20, -20), scene);
            camera.attachControl(canvas, true);
            camera.setTarget(new BABYLON.Vector3(0, 0, 0));
        
            // var light = new BABYLON.DirectionalLight("dir02", new BABYLON.Vector3(0.2, -1, 0), scene);
            // light.position = new BABYLON.Vector3(0, 80, 0);

            var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0,1, 0), scene);
            light1.intensity = 1;
        
            // Shadows
            // var shadowGenerator = new BABYLON.ShadowGenerator(2048, light);
        
            // Physics
            scene.enablePhysics(new BABYLON.Vector3(0,-59.81, 0), new BABYLON.CannonJSPlugin());
            // scene.enablePhysics(new BABYLON.Vector3(0,-39.81, 0), new BABYLON.OimoJSPlugin());
        
        
            // Box
            var mat = new BABYLON.StandardMaterial("mat", scene);
            var texture = new BABYLON.Texture("dice.png", scene);
            // mat.diffuseColor = new BABYLON.Color3(0.5, 0.5, 1);
            mat.diffuseTexture = texture;

            var columns = 6;
            var faceUV = new Array(6);
            for (var i = 0; i < 6; i++) { faceUV[i] = new BABYLON.Vector4(i / columns, 0, (i + 1) / columns, 1); }
            var options = {
                faceUV: faceUV,
                wrap: true
            };

            for(var i = 0; i<numDados; i++){
                var box = BABYLON.MeshBuilder.CreateBox('box', options, scene);
                box.material = mat;
                box.position = new BABYLON.Vector3(Math.random()*4-2, 10, Math.random()*4-2);
            
                // shadowGenerator.addShadowCaster(box0);
            
                box.rotationQuaternion = BABYLON.Quaternion.RotationYawPitchRoll(Math.PI/Math.random()*8,Math.PI/Math.random()*8,Math.PI/Math.random()*8);
                box.physicsImpostor = new BABYLON.PhysicsImpostor(box, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0.1, friction: 0.1, restitution: 0.9}, scene);
                box.applyImpulse(new BABYLON.Vector3(Math.random()-0.5,-Math.random(),Math.random()-0.5), box.position);
            }

            
            // box.applyImpulse(new BABYLON.Vector3(0.5,-10,0.5), box.position);
        
            // Playground
            var ground = BABYLON.Mesh.CreateBox("Ground", 1, scene);
            ground.scaling = new BABYLON.Vector3(groundSize, 1, groundSize);
            ground.position.y = -1.0;
            ground.checkCollisions = true;
        
            var border0 = BABYLON.Mesh.CreateBox("border0", 1, scene);
            border0.scaling = new BABYLON.Vector3(1, 2, groundSize);
            border0.position.x = -groundSize/2;
            border0.checkCollisions = true;
        
            var border1 = BABYLON.Mesh.CreateBox("border1", 1, scene);
            border1.scaling = new BABYLON.Vector3(1, 2, groundSize);
            border1.position.x = groundSize/2;
            border1.checkCollisions = true;
        
            var border2 = BABYLON.Mesh.CreateBox("border2", 1, scene);
            border2.scaling = new BABYLON.Vector3(groundSize, 2, 1);
            border2.position.z = groundSize/2;
            border2.checkCollisions = true;
        
            var border3 = BABYLON.Mesh.CreateBox("border3", 1, scene);
            border3.scaling = new BABYLON.Vector3(groundSize, 2, 1);
            border3.position.z = -groundSize/2;
            border3.checkCollisions = true;
        
            var groundMat = new BABYLON.StandardMaterial("groundMat", scene);
            groundMat.diffuseColor = new BABYLON.Color3(0.4, 0.3, 0.5);
            groundMat.emissiveColor = new BABYLON.Color3(0.3, 0.2, 0.2);
            groundMat.backFaceCulling = false;
            ground.material = groundMat;
            border0.material = groundMat;
            border1.material = groundMat;
            border2.material = groundMat;
            border3.material = groundMat;
            ground.receiveShadows = true;
        
            // Physics
            box.physicsImpostor = new BABYLON.PhysicsImpostor(box, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0.1, friction: 0.5, restitution: 0.5}, scene);
            // box1.physicsImpostor = new BABYLON.PhysicsImpostor(box1, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 14, friction: 0.3, restitution: 0.1 }, scene);
            ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0.5, restitution: 0.1 }, scene);
            border0.physicsImpostor = new BABYLON.PhysicsImpostor(border0, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0 }, scene);
            border1.physicsImpostor = new BABYLON.PhysicsImpostor(border1, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0 }, scene);
            border2.physicsImpostor = new BABYLON.PhysicsImpostor(border2, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0 }, scene);
            border3.physicsImpostor = new BABYLON.PhysicsImpostor(border3, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0 }, scene);
        
            // part0.physicsImpostor = new BABYLON.PhysicsImpostor(part0, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 2, friction: 0.4, restitution: 0.3 }, scene);
        
            return scene;
        }
        
        
        engine = createDefaultEngine();
        if (!engine) throw 'engine should not be null.';
        scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
