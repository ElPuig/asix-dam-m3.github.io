<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

.mario {
    width: 100px;
}

.mover-mario {
    animation: 1s animacion-mario;
}

@keyframes animacion-mario {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }


}

</style>



<div>
    <img id="mario" class="mario" src="mario.png" onclick="classList.add('mover-mario')">
</div>

<script>
    mario = document.getElementById('mario');

    // mover =_=> mario.classList.add('mover-mario');
    mario.onanimationend = _ => mario.classList.remove('mover-mario');
    
</script>
