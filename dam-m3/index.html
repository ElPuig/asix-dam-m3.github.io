<!DOCTYPE html>
<meta charset="UTF-8">
<style>

:root {
    --android-color: #239023;
    --android-icon: url('/img/android.svg');
}

body {
    background-color: #eceff1;
    font-family: Arial, Helvetica, sans-serif;
}

a {
    text-decoration: none;
    color: inherit;
}


.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, 300px);
    grid-gap: 1em;
}

.card {
    background-color: white;
    padding: 1em;
    border-bottom: 5px solid;
    border-radius: 2%;
}

.card-title {
    font-size: 1.2em;
}

.card-description {
    min-height: 2em;
}

.card-footer {
    display: flex;
    justify-content: space-between;
}

.icon {
    background-position: 0 50%;
    background-repeat: no-repeat;
    background-size: 32px 32px;
    height: 42px;
    width: 42px;
}

.button {
    width: 96px;
    height: 42px;
    border-radius: 4%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}


.card.java{
    border-color: var(--java-color);
}

.card.java .icon{
    background-image: var(--java-icon);
}

.card.java .button{
    background-color: var(--java-color);
}.card.web{
    border-color: var(--web-color);
}

.card.web .icon{
    background-image: var(--web-icon);
}

.card.web .button{
    background-color: var(--web-color);
}.card.java{
    border-color: var(--java-color);
}

.card.java .icon{
    background-image: var(--java-icon);
}

.card.java .button{
    background-color: var(--java-color);
}
</style>
