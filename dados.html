<!doctype html>
<style>

.scene {
  width: 100px;
  height: 100px;
  perspective: 600px;
}

.rulo {
  width: 100%;
  height: 100%;
  background-color: blueviolet;
  animation: 1s ease-in infinite both running iden;
  transform-style: preserve-3d;
  transform-origin: bottom;
}

@keyframes iden {
  from {
    transform: rotateX(0) translateX(0);
  }

  to {
    transform: rotateX(360deg) translateX(1000px) ;
  }
}
</style>

<div class="scene">
  <div class="rulo">1</div>
</div>
